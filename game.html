<!DOCTYPE html>
<html lang="ko">
<head>
    <title>game</title>
    <link href="../cyworld/styles/game.css" rel="stylesheet"/>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">

        </div>
        <div class="wrapper__word">
            <div class="wrapper__word__header">
                <img src="../cyworld/images/word.png"/>
                <div class="title">끝말잇기</div>
                <div class="word_title">제시어: 코드캠프</div>
            </div>
            <div class="wrapper__word__body">
                <input type="text" class="textbox" placeholder="단어를 입력하세요."/>
                <button>검색</button>
            </div>
            <div class="wrapper__word__footer">
                결과!
            </div>
        </div>
        <div class="wrapper__lotto">
            <div class="wrapper__lotto__header">
                <img src="../cyworld/images/lotto.png"/>
                <div class="title">LOTTO</div>
                <div class="lotto_title">버튼을 누르세요.</div>
            </div>
            <div class="wrapper__lotto__body">
               입력하세요
            </div>
            <div class="wrapper__lotto__footer">
                <button class="lotto_button">Button</button>
            </div>
        </div>
    </div>
</body>
</html>
